<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Cash Register Project</h1>
            <p id="change-due"></p>
            <form id="cash-form">
                <label for="cash">Enter cash from customer:</label>
                <input type="number" id="cash">
                <button type="button" id="purchase-btn">Purchase</button>
            </form>
            <section id="register">
                <div id="total-container">
                    <p id="total">Total: $1.87</p>
                </div>
                <div id="neck"></div>
                <div id="drawer">
                    <div id="drawer-btn-container">
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                        <div class="drawer-btn"></div>
                    </div>
                    <div id="change-in-drawer">
                        <h3>Change in drawer:</h3>
                        <p class="change">Pennies: $<span class="change-span"></span></p>
                        <p class="change">Nickels: $<span class="change-span"></span></p>
                        <p class="change"> Dimes: $<span class="change-span"></span></p>
                        <p class="change">Quarters: $<span class="change-span"></span></p>
                        <p class="change">Ones: $<span class="change-span"></span></p>
                        <p class="change"> Fives: $<span class="change-span"></span></p>
                        <p class="change">Tens: $<span class="change-span"></span></p>
                        <p class="change">Twenties: $<span class="change-span"></span></p>
                        <p class="change">Hundreds: $<span class="change-span"></span></p>
                    </div>
                </div>
                <div id="bottom-drawer">
                    <div id="bottom-btn"></div>
                </div>
                
            </section>
        </main>
    <script src="script.js"></script>
    </body>
</html>
